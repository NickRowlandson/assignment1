<div class="content">
    <h3>Talk to me!</h3><br \>
    <form method="post" action="#" class="form" >
        <legend class="legend">Your Information</legend>
        <div style="max-width: 300px;">
            <div>
                <input name="firstName" required class="form-control" placeholder="First name *" />
            </div>
            <div>
                <input name="lastName" required placeholder="Last name *" class="form-control"/>
            </div>
            <div>
                <input name="email" type="email" required class="form-control" placeholder="Email *" />
            </div>
        </div>
        <br \>
        <legend class="legend">Details</legend><br \>
        <div>
            <input name="subject" required placeholder="Subject *" class="form-control" />
        </div>
        <div>
            <textarea name="description" required maxlength="500" placeholder="Description *" class="form-control"></textarea>
        </div>
        <input type="submit" value="Send" class="btn btn-primary" />
    </form>
</div>
